<div class="container">
  <div class="title">
   <span class="hash-color">Title: </span> {{data.title}}
  </div>
  <div class="motivation">
    <span class="hash-color">Motivation: </span>{{data.motivation}}
  </div>
  <div class="description">
    <span class="hash-color">Description: </span>{{data.description}}
  </div>
  <div class="video">
    <video controls [src]="data.videoURL"
           poster="/assets/images/productworldthumbnail.png">
    </video>
  </div>
</div>
